<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare List</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./loader.css">
</head>

<body class="darken">
  <div class="container">
   
    <div class="btn">
      <button id="btn_run">Run</button>
      <div id="loader" class=""></div>
    </div>
    <div class="parent">
      <div class="div1">
        <div class="list-title">
          List A
        </div>
        <textarea id="list_1" name="w3review" rows="20" cols="50"></textarea>
      </div>
      <div class="div2">
        <div class="list-title">
          List B
        </div>
        <textarea id="list_2" name="w3review" rows="20" cols="50"></textarea>
      </div>
      <div class="div3">
        <div class="list-title">
          <img src="./difference-1-only.png" alt="Difference - 1 only" />
          <span>Difference - A only</span>
        </div>
        <textarea id="one_only" name="w3review" rows="20" cols="50"></textarea>
      </div>
      <div class="div4">

        <div class="list-title">
          <img src="./difference-2-only.png" alt="Difference - 1 only" />
          <span>Difference - B only</span>
        </div>
        <textarea id="two_only" name="w3review" rows="20" cols="50"></textarea>
      </div>
      <div class="div5">

        <div class="list-title">
          <img src="./intersection.png" alt="Difference - 1 only" />
          <span>A ∩ B - Intersection</span>
        </div>
        <textarea id="intersection" name="w3review" rows="20" cols="50"></textarea>
      </div>
      <div class="div6">

        <div class="list-title">
          <img src="./union.png" alt="Difference - 1 only" />
          <span>A ∪ B - Union</span>
        </div>
        <textarea id="union" name="w3review" rows="20" cols="50"></textarea>
      </div>
      <div class="div7">
        <div>

          <div class="list-title">
            <img src="./symmetric-difference.png" alt="Difference - 1 only" />
            <span>Δ - Symmetric difference</span>
          </div>
        </div>
        <textarea id="symmetric_difference" name="w3review" rows="20" cols="50"></textarea>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
